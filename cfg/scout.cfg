exec "competitive/default_class.cfg"

alias "classfunction" "toggle_weapon1"
classweapon 1_1				// sets the defaults for the first weapon

//=============================
// Weapon Specific Calls
// -- these are called every time a weapon is changed to and set individual scripts for that weapon. 
// -- alternate weapons have separate calls where appropriate, e.g. class_weapon1_2
//=============================
// Scattergun
alias "class_weapon1_1" "alias weapon_hide weapon_hide_on; alias autoreload autoreload_on; scout_primary_xhair"

// Fan
alias "class_weapon1_2" "alias weapon_hide weapon_hide_off; alias autoreload autoreload_off; scout_primary_xhair"

// Pistol
alias "class_weapon2_1" "alias weapon_hide weapon_hide_off; alias autoreload autoreload_off; scout_secondary_xhair"

// Energy Drink
alias "class_weapon2_2" "alias weapon_hide weapon_hide_off; alias autoreload autoreload_off; scout_secondary_xhair"

// Bat
alias "class_weapon3_1" "alias weapon_hide weapon_hide_off; alias swap weapon1; scout_melee_xhair"

// Sandman
alias "class_weapon3_2" "alias weapon_hide weapon_hide_off; alias swap weapon1; scout_secondary_xhair"

// -------------
// Toggle Calls
// =============
alias equip_weapon1_1 "echo Scattergun"
alias equip_weapon1_2 "echo Force-a-Nature"
alias equip_weapon2_1 "echo Pistol"
alias equip_weapon2_2 "alias class_weapon2 class_weapon2_2; echo Bonk"
alias equip_weapon3_1 "echo Bat"
alias equip_weapon3_2 "echo Sandman"

alias update_current_class "alias current_class class_scout"